version: '3'

services:
  postgres: &postgres
    image: postgres:12.1
    container_name: godamin_db_dev
    restart: always
    environment:
      - POSTGRES_DB=godamin_db_dev
      - POSTGRES_USER=godamin
      - POSTGRES_PASSWORD=password
    volumes:
      - ./docker/postgres/init/:/docker-entrypoint-init.d/
      - ./docker/postgres/data/:/var/lib/postgresql/data/
    ports:
      - 5432:5432
  postgres_test:
    container_name: godamin_db_test
    environment:
      - POSTGRES_DB=godamin_db_test
      - POSTGRES_USER=godamin
      - POSTGRES_PASSWORD=password
    volumes:
      - ./docker/postgres/init/:/docker-entrypoint-init.d/
    ports:
      - 7432:5432
    <<: *postgres
